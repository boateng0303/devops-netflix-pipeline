name: Deploy to EKS

on:
  workflow_run:
    workflows: ["Scan Image and Notify"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name ${{ secrets.EKS_CLUSTER_NAME }}


    - name: Update tag in Deployment file
      run: |
           IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:${{ github.run_number }}"
           echo "IMAGE_URI: $IMAGE_URI"
    
           echo "Before sed:"
           cat Kubernetes_manifests/deployment.yaml | grep -A2 -B2 "image:"
    
           sed -i "s|image:.*|image: $IMAGE_URI|" Kubernetes_manifests/deployment.yaml
    
           echo "After sed:"
           cat Kubernetes_manifests/deployment.yaml | grep -A2 -B2 "image:"


    - name: Deploy to EKS
      run: |
          kubectl apply -f Kubernetes_manifests/deployment.yaml
          kubectl apply -f Kubernetes_manifests/deployment.yaml

